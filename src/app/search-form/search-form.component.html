<div style="margin: 150px">
    <div class="card">
        <div class="card-body">
            <form class="form-inline">
                <input type="text" class="form-control mr-10" style="margin-left: 500px" placeholder="Search" name="searchTerm" [(ngModel)]="searchTerm">
                <button type="submit" class="btn btn-dark" style="margin-left: 20px" (click)="search()">Search</button>
            </form>
        </div>
    </div>
</div>
